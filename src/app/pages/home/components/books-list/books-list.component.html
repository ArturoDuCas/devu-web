<p-table [value]="books">
  <ng-template pTemplate="header">
    <tr>
      <th>Título</th>
      <th>Autor</th>
      <th>Año</th>
      <th>Categoría</th>
      <th>Cantidad</th>
      <th>Precio</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-book>
    <tr>
      <td>{{ book.title }}</td>
      <td>{{ book.author.name }}</td>
      <td>{{ book.publication_date }}</td>
      <td>{{ book.category.name }}</td>
      <td>{{ book.available }}</td>
      <td>${{ book.price }}</td>

    </tr>
  </ng-template>

</p-table>
